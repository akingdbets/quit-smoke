publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리 - Riverpod (권장)
  flutter_riverpod: ^2.4.9
  
  # 상태 관리 - Provider (선택사항)
  provider: ^6.1.5+1
  
  # 로컬 저장소
  shared_preferences: ^2.5.4
  
  # 숫자 포맷팅
  intl: ^0.20.2
  lucide_flutter: ^0.562.0
  google_fonts: ^6.3.3
  fl_chart: ^1.1.1
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  google_sign_in: ^6.2.0
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

